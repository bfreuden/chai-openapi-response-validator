name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: echo "@bfreuden:registry=https://npm.pkg.github.com" >  ~/.npmrc
      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.READ_PACKAGES }}" >>  ~/.npmrc
      - run: npm ci
#        env:
#          NODE_AUTH_TOKEN: ${{secrets.READ_PACKAGES}}
      #- run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_PACKAGES}}
